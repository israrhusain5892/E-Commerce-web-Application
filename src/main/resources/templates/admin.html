 <!-- add products -->
  
  <!-- Modal -->
  
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content model-lg">
        <div class="modal-header custom-bg text-white">
          <h5 class="modal-title" id="exampleModalLabel">Fill product detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
         
            <form th:action="@{/admin/addproduct}" method="post"  enctype="multipart/form-data" >
                <div class="form-group">
                  <input type="hidden" name="id" >
                  <input type="text" class="form-control" name="product_title" id="product_title" placeholder="Enter product title">
                </div>

                <div class="form-group">
                    
                    <textarea rows="4" class="form-control" name="product_description" id="product_description" placeholder="Enter product description"></textarea>
                  </div>

                  <div class="form-group">
                    
                    <input type="number" class="form-control" name="product_price" id="product_price" placeholder="Enter product Price">
                  </div>
                <div class="form-group">
                    
                  <select   class="form-control"  id="category" th:value="${CategoryId}"  name="category_id" >
                    <option  selected disabled>select category</option>
                    <option 
                          th:each="category: ${categories}"
                         th:value="${category.id}"
                         th:text="${category.name}">
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Discount</label>
                  <input  name="discount" type="number" class="form-control" id="discount" rows="3">
                </div>
                
                <div class="form-group">
                  <label for="productImage">Choose product photo</label>
                  
                  <input  name="productImage" type="file" class="form-control" id="productImage" rows="3" accept="image/jpeg, image/png">
                </div>
               
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary">submit</button>
                    <button type="button" class="btn btn-secondary" >Close</button>
                </div>
                <!-- <input type="hidden" name="product_pic"  <% productdao.product_pic%>  /> -->
                
         </form>
        
            <!-- end form -->
            
          
        </div>
        
      </div>
    </div>
  </div>
  </div>

 <!-- add product end here  -->

 <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
